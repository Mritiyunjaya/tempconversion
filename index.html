<body>

<div class="temp">

     <form onsubmit='event.preventDefault()' class="form1">

	  <label>Input:</label>
	  <input type="number" id="inputarea" step="any">
	 
	  <br><br>
	  <label>convert into?:</label>

	  		Celcius
	  	</option>
	  	<option value="faranhite">

	  	</option>
	  </select>
	  <br><br>

	
	
	  <button id="convert" onclick="convo()">convert</button>
	    <br><br>
	  <label>Output:</label>
	  <input type="number" id="resultarea" step="any">
       </form>

      

</div>

<script>
	      	function convo()
{
  
	 var i=document.getElementById('inputarea').value;
	 var j=0;
	 var k=document.getElementById('select').value;


      
	 if (k=="Celcius") {
            j=(i-32)*(5/9);
            document.getElementById('resultarea').value=j;
	 }
	 else{
            
	 	j=((i*(9/5))+32);
            document.getElementById('resultarea').value=j;
	 }

}

</script>
